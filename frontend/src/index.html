<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
      <h3 class="text-center mb-4">Login</h3>

      <form
        id="loginForm"
        action="http://localhost:3000/usuarios/login"
        method="POST"
      >
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="lembrarSenha" />
          <label class="form-check-label" for="lembrarSenha"
            >Salvar senha</label
          >
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <div class="mt-3 text-center">
          <a href="http://localhost:3000/pages/cadastro" class="btn btn-success w-100"
            >Cadastrar</a
          >
        </div>

        <div id="mensagem" class="mt-3 text-center text-danger"></div>
      </form>
    </div>

    <script src="../src/javascript/index.js"></script>
  </body>
</html>
