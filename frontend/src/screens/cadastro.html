<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-5 shadow-lg w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4">Crie sua conta</h3>
    <form id="cadastroForm" novalidate>

      <div class="form-group mb-3">
        <i class="fa fa-user form-icon"></i>
        <input type="text" class="form-control" id="nome" placeholder="Nome completo" required />
        <div class="invalid-feedback">Informe seu nome.</div>
      </div>

      <div class="form-group mb-3">
        <i class="fa fa-id-card form-icon"></i>
        <input type="text" class="form-control" id="cpf" placeholder="CPF (somente números)" required pattern="\d{11}" />
        <div class="invalid-feedback">CPF inválido (11 números).</div>
      </div>

      <div class="form-group mb-3">
        <i class="fa fa-address-card form-icon"></i>
        <input type="text" class="form-control" id="rg" placeholder="RG" required />
        <div class="invalid-feedback">Informe seu RG.</div>
      </div>

      <div class="form-group mb-3">
        <i class="fa fa-location-dot form-icon"></i>
        <input type="text" class="form-control" id="endereco" placeholder="Endereço" required />
        <div class="invalid-feedback">Informe o endereço.</div>
      </div>

      <div class="form-group mb-3">
        <i class="fa fa-briefcase form-icon"></i>
        <input type="text" class="form-control" id="funcao" placeholder="Função" required />
        <div class="invalid-feedback">Informe a função.</div>
      </div>

      <div class="form-group mb-3">
        <i class="fa fa-envelope form-icon"></i>
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <div class="invalid-feedback">Email inválido.</div>
      </div>

      <div class="form-group mb-4">
        <i class="fa fa-lock form-icon"></i>
        <input type="password" class="form-control" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6" />
        <div class="invalid-feedback">Senha muito curta.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      <div id="mensagem" class="mt-3 text-center fw-semibold"></div>

      <a href="../index.html" class="btn btn-success w-100">voltar</a>

    </form>
  </div>

  <script src="../javascript/cadastro.js"></script>

</body>
</html>
